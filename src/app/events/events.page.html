<div class="ion-page" #page>
  <ion-header >
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/discover" ></ion-back-button>
      </ion-buttons>
      <ion-title>Events</ion-title>
      <ion-buttons slot="end">
        <ion-button id="open-modal">
          Finland
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content >
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div class="ion-padding">
    <h1>Events</h1>

    <div class="ion-text-center">
    <ion-button size="normal">Suomen Padelliitto</ion-button>
    <ion-button size="normal">Raspberry Winter Tour</ion-button>
    </div>
    </div>
    <ion-list>
      <ion-item-group>
        <ion-item-divider sticky="true">
          <ion-label> Helmikuu 2024 </ion-label>
        </ion-item-divider>

        <div *ngFor="let item of events">
          <ion-item [routerLink]="[item.slug]">
            <ion-grid>
              <ion-row>
                <ion-col size="auto">
                  <div style="width: 75px">02.-04.</div>
                </ion-col>
                <ion-col>
                  <ion-label>{{ item.host?.name}}</ion-label>
                  <ion-label>{{ item.name }}</ion-label>
                  <ion-chip color="light">MB</ion-chip>
                  <ion-chip color="light">MC</ion-chip>
                  <ion-chip color="light">MD</ion-chip>
                  <ion-chip color="light">NB</ion-chip>
                  <ion-chip color="light">NC</ion-chip>
                  <ion-chip color="light">ND</ion-chip>
                  <ion-label>Jyväskylä</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </div>
      </ion-item-group>


    </ion-list>

    <ion-button [routerLink]="['/event/hese']">Go to hese</ion-button>
    <ion-modal #modal trigger="open-modal" [presentingElement]="page">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Select country</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="modal.dismiss()">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Finland</h2>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Sweden</h2>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=d"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Spain</h2>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=e"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>USA</h2>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</div>
