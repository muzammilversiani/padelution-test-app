<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button id="open-create-menu" (click)="createChat()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chats</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <div *ngFor="let chat of chats">
      <ion-item [routerLink]="['chats/' + chat.uuid]">
        <ion-avatar slot="start">
          <img alt="{{ chat.name }}" src="{{ chat.profile_photo_path ? chat.profile_photo_path : 'https://ionicframework.com/docs/img/demos/avatar.svg' }}" />
        </ion-avatar>
        <ion-badge slot="end">{{ chat.unread_messages_count > 0 ? chat.unread_messages_count : ''}}</ion-badge>
        <ion-label>
          <h3>{{ chat.name }}</h3>
          <p>{{ chat.last_message?.content ?? '' }}</p>
        </ion-label>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
