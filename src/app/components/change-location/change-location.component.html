<ion-header>
  <ion-toolbar>

    <ion-title>Change Location</ion-title>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item (click)="confirm()">
      <span class="fi fi-fi mr-2"></span>
      <ion-label>Finland</ion-label>
    </ion-item>
    <ion-item (click)="confirm()">
      <span class="fi fi-se mr-2"></span>
      <ion-label>Sweden</ion-label>
    </ion-item>
    <ion-item (click)="confirm()">
      <span class="fi fi-ee mr-2"></span>
      <ion-label>Estonia</ion-label>
    </ion-item>
    <ion-item (click)="confirm()">
      <span class="fi fi-es mr-2"></span>
      <ion-label>Spain</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
